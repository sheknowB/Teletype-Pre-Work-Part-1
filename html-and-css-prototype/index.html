<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <div class="containerWork">
    <div class="header">
      <p class="banner"><strong>$167</strong> still needed for this project</p>
    </div>
    <div class="triangle-down"></div>
    <div class="gridBody">
      <p class="description"><span style="color:#EF5F3C; font-weight: bold">Only 3 days left</span> to fund this project.
      <br>
      <br>
        Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.
      <br>
      <br>
      <br>
      <br>
        <span style="color:#20A1D4; font-style: italic">Why give $50?</span></p>
    </div>
    <div class="donation"></div>
    <div class="donationGiven"></div>
    <div class="dollar">
      <p style="font-size: 15px; padding-left: 8px; padding-top: 10px; font-weight: bold">$ <span style="color: #424242">50</span></p>
    </div>
    <div class="give">
      <p class="now">Give Now</p>
    </div>
    <div class="save">
      <p class="footer">Save for later</p>
    </div>
    <div class="friends">
      <p class="footer">Tell your friends</p>
    </div>
  </div>
<br>
<br>
  </body>
</html>
